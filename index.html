<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Room Controller</title>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- âœ… Responsive Design + UI -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #00aaff;
      --primary-dark: #008fcc;
      --background: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .card {
      background-color: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 18px;
        padding: 12px 24px;
      }

      .status {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ’¡ Room Light Controller</h1>

  <div class="card">
    <button id="toggleBtn">Loading...</button>
    <div class="status" id="statusText">Connecting...</div>
  </div>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCnN-MRhRmZCwDF8W-2Cxh_KcQnagGW8gY",
      authDomain: "my-room-72200.firebaseapp.com",
      databaseURL: "https://my-room-72200-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "my-room-72200",
      storageBucket: "my-room-72200.appspot.com",
      messagingSenderId: "979125014468",
      appId: "1:979125014468:web:5c9af12997731d331fde91"
    };

    firebase.initializeApp(firebaseConfig);

    // âœ… Reference to "room/bulb"
    const lightRef = firebase.database().ref("room/bulb");

    const toggleBtn = document.getElementById("toggleBtn");
    const statusText = document.getElementById("statusText");

    lightRef.on("value", (snapshot) => {
      const state = snapshot.val();
      if (state === "ON") {
        toggleBtn.textContent = "Turn OFF";
        statusText.textContent = "Light is ON ðŸ’¡";
      } else {
        toggleBtn.textContent = "Turn ON";
        statusText.textContent = "Light is OFF ðŸ“´";
      }
    });

    toggleBtn.addEventListener("click", () => {
      lightRef.once("value").then((snapshot) => {
        const current = snapshot.val();
        const nextState = current === "ON" ? "OFF" : "ON";
        lightRef.set(nextState);
      });
    });
  </script>
</body>
</html>
